<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spam Email Classifier</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h3>Spam Email Classifier</h3>
  <form id="emailForm">
    <label for="emailText"></label>
    <input type="text" id="emailText" placeholder="Enter email text here"></input>
    <button type="submit">Classify Email</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider round">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </span>
    </label>
  </form>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fa">فارسی</option>
    <option value="fr">Français</option>
    <option value="it">Italiano</option>
    <option value="ar">العربية</option>
    <meta charset="UTF-8">
  </select>
  <p id="result"></p>
  <p id="emptyInputMessage" style="color: red; display: none;">Please fill out the email text field.</p> <!-- New element for empty input message -->
  <script src="popup.js"></script>
</body>
</html>
