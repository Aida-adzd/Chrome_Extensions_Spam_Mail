<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spam Email Classifier</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h2>Spam Email Classifier</h2>
  <form id="emailForm">
    <label for="emailText"></label><textarea id="emailText" placeholder="Enter email text here"></textarea>
    <button type="submit">Classify Email</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider round">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </span>
    </label>
  </form><select id="languageSelect">
  <option value="en">English</option>
  <option value="es">Español</option>
  <option value="fa">فارسی</option>
  <option value="fr">Français</option>
  <option value="it">Italiano</option>
  <option value="ar">العربية</option><head>
  <meta charset="UTF-8">
</head>
</select>
  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
