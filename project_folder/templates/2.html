<!DOCTYPE html>
<html>
<head>
    <title>Spam Classifier</title>
</head>
<body>
    <h1>Spam Classifier</h1>
    <form method="POST">
        <label for="text">Enter your text:</label>
        <input type="text" name="text" id="text" required>
        <input type="submit" value="Classify">
    </form>
    {% if result %}
        <p>Classification: {{ result }}</p>
    {% endif %}
</body>
</html>
